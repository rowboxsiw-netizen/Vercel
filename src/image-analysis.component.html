
<div class="mt-6 pt-6 border-t border-gray-800">
  <button (click)="analyzeImage()" [disabled]="isLoading()" class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-cyan-600 hover:bg-cyan-700 disabled:bg-gray-600 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-cyan-500 transition-colors">
    @if (isLoading()) {
      <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      Analyzing...
    } @else {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
      </svg>
      Analyze Image with AI
    }
  </button>

  <div class="mt-4">
    @if (analysisError()) {
      <div class="bg-red-900/50 border border-red-700 text-red-300 p-4 rounded-lg">
        <p class="font-bold">Analysis Error</p>
        <p class="text-sm mt-1">{{ analysisError() }}</p>
      </div>
    }
    @if (analysisResult() !== null) {
      <div class="bg-gray-950/70 p-4 rounded-lg border border-gray-800 text-gray-300 min-h-[10rem]">
        <h4 class="text-white font-semibold mb-2">AI Analysis Report</h4>
        <p class="text-sm whitespace-pre-wrap font-mono">
          {{ analysisResult() }}<span [class.blinking-cursor]="isLoading()"></span>
        </p>
      </div>
    }
  </div>
</div>
